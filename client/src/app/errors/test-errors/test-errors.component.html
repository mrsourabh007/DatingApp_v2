<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Test 401</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 404</button>
    <button (click)="get404validationError()" class="btn btn-outline-primary mr-3">Test 400Validation</button>

    <div class="row mt-5" *ngIf="validationErrors.length>0">
        <ul class="text-danger">
<li *ngFor="let error of validationErrors">
{{error}}
</li>
        </ul>
    </div>
 <div class="form-group">
       <label>Who is your favourite user?</label>
       <select  class="form-control">
           <option *ngFor="let user of list" [value]="user.val">
               {{user.text}}
           </option>
       </select>
    </div> 
    <p *ngFor="let item of list">{{item.text}}</p>
</ng-container>
